<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="wrapper">
        <div class="toolbar">
           <button id="clear">Clear Page</button>
           <button id="undo">Undo</button>
           <button id="redo">Redo</button>
           <label for="color">Background Color: </label>
           <input type="color" id="color" class="color">
           <label for="color">Brush Color: </label>
           <input type="color" id="colorBrush" class="color">
           <label for="range">Brush Size: </label>
           <input id=slider type=range min="2" max="100" value="90" step="2">
           <label for="checkbox">Rainbow Effect: </label>
           <input type="checkbox" id="checkbox" class ="checkbox">
       </div>
       <div class="canvas">
           <canvas id="draw" width="800" height="800"></canvas>
       </div>
</div>
<script src="main.js"></script>
</body>
</html>
